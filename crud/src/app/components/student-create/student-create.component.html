<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Student Create
                <a routerLink="/" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveStudent()">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control" required="required">
                    </div>
                    <div class="mb-3">
                        <label>Mark1</label>
                        <input type="number" [(ngModel)]="mark1" name="mark1" class="form-control" required="required">
                    </div>
                    <div class="mb-3">
                        <label>Mark2</label>
                        <input type="number" [(ngModel)]="mark2" name="mark2" class="form-control" required="required"> 
                    </div>
                    <div class="mb-3">
                        <label>Mark3</label>
                        <input type="number" [(ngModel)]="mark3" name="mark3" class="form-control" required="required">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
