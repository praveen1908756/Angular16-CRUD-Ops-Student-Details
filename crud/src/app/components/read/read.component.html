<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Students Data
                    <a routerLink="/create" class="btn btn-primary float-end">Create Record</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mark1</th>
                            <th>Mark2</th>
                            <th>Mark3</th>
                            <th>Total</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.students">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.mark1}}</td>
                            <td>{{item.mark2}}</td>
                            <td>{{item.mark3}}</td>
                            <td>{{item.total}}</td>
                            <td>{{item.grade}}</td>
                            <td>
                                <a routerLink="/students/{{item.id}}/update" class="btn btn-success flat-start">Edit</a>
                                <button type="button" (click)="deleteStudent($event, item.id)" class="btn btn-danger float-end">Delete</button>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
